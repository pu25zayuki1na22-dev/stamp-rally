let stampCount = 0;
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>観光スタンプラリー</title>
<style>
body {
  text-align: center;
  font-family: sans-serif;
}

  font-size: 20px;

</head>
<body>

<h2>観光スタンプラリー</h2>
<p>観光地に近づいてボタンを押そう！</p>
<button onclick="getLocation()">現在地をチェック</button>

<p id="result"></p>

<script>
let stampCount = 0;

const spots = [
  { name: "五稜郭", lat: 41.7967, lng: 140.7569, got: false },
  { name: "函館山", lat: 41.7592, lng: 140.7043, got: false },
  { name: "金森赤レンガ倉庫", lat: 41.7654, lng: 140.7188, got: false }
];


function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(if (!gotStamp) {
  stampCount++;
  gotStamp = true;
  document.getElementById("result").textContent =
    "観光地に到着！スタンプゲット！ 現在のスタンプ数: " + stampCount;
} else {
  document.getElementById("result").textContent =
    "この場所のスタンプはすでに取得済みです！";
}
);
  } else {
    document.getElementById("result").textContent = "位置情報が使えません";
  }
}

function checkPosition(position) {
  const userLat = position.coords.latitude;
  const userLng = position.coords.longitude;

  let found = false;

  spots.forEach(spot => {
    const distance =
      Math.sqrt(
        Math.pow(userLat - spot.lat, 2) +
        Math.pow(userLng - spot.lng, 2)
      );

    if (distance < 0.01) {
      if (!spot.got) {
        spot.got = true;
        stampCount++;
        document.getElementById("result").textContent =
          spot.name + " のスタンプゲット！ 現在のスタンプ数: " + stampCount;
      } else {
        document.getElementById("result").textContent =
          spot.name + " はすでに取得済み！";
      }
      found = true;
    }
  });

  if (!found) {
    document.getElementById("result").textContent =
      "まだ観光地にいません！";
  }
}

</script>

</body>
</html>
