let stampCount = 0;
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>観光スタンプラリー</title>
<style>
body {
  text-align: center;
  font-family: sans-serif;
}
button {
  font-size: 20px;
  padding: 15px;
}
</style>
</head>
<body>

<h2>観光スタンプラリー</h2>
<p>観光地に近づいてボタンを押そう！</p>
<button onclick="getLocation()">現在地をチェック</button>

<p id="result"></p>

<script>
const spotLat = 41.7969;  // 五稜郭
const spotLng = 140.7569;

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(checkPosition);
  } else {
    document.getElementById("result").textContent = "位置情報が使えません";
  }
}

function checkPosition(position) {
  const userLat = position.coords.latitude;
  const userLng = position.coords.longitude;

  const distance = Math.sqrt(
    (userLat - spotLat) * (userLat - spotLat) +
    (userLng - spotLng) * (userLng - spotLng)
  );

  if (distance < 0.01) {
    stampCount++;
document.getElementById("result").textContent =
  "観光地に到着！スタンプゲット！ 現在のスタンプ数: " + stampCount;
  } else {
    document.getElementById("result").textContent = "まだ観光地にいません";
  }
}
</script>

</body>
</html>
